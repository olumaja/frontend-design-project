<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, intial-scale=1, shrink-to-fit=no">
    <title>MyFirst FrontEnd Design</title>
    <link rel="stylesheet" href="css/frontEnd.css">
</head>

<body>

    <div class="black">
        <div class="container">

            <div class="nav-container">
                <div class="logo"><img src="image/logo.svg" alt="logo"></div>
                <div class="nav-menu">
                    <div class="nav-menu-item">Projects</div>
                    <div class="nav-menu-item">Partners</div>
                    <div class="nav-menu-item">FAQ</div>
                    <div class="nav-menu-item">Masters</div>
                    <div class="nav-menu-item">Classes</div>
                    <div class="nav-menu-item">Course Experience</div>
                    <div class="nav-menu-item">About Us</div>
                    <div class="nav-menu-item"><button class="btn">Register</button></div>
                    <div class="nav-menu-item hamburger">&nbsp;</div>
                </div>
                
            </div>

        </div>

    </div>

    <div class="container content">
        <div class="product">

            <div class="productContent">
                <header><h1>Product Design Course</h1></header>
                <div class="ui">UI/UX</div>
                <div class="factory">Product Factory</div>
                <div class="learn"><span>
                    Learn how design thinking, user research, business vision and marketing,
                    and finally designing and creating real digital products for real users
                </span></div>
                <div class="startButton"><button>Start Registration</button></div>
            </div>
            
            <div class="productImg"><img src="image/productImg.svg" alt="product image"></div>
        </div>
    </div>

</body>

</html>
